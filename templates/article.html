{{ define "content" }}
<div class="content container">
  <div class="posts">
    {{with .Article}}
    <div class="post">
      <h1 class="post-title">
        <a href="/{{.Permalink}}">
          {{.Title}}
        </a>
      </h1>
      <span class="post-date">{{.CreatedAt}}</span>
      {{.Content}}
    </div>
    {{end}}
  </div>
</div>
{{end}}
