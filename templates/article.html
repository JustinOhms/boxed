{{ define "content" }}
<section class="content js-post-load">
  {{with .Article}}
  <article class="post tile">
    <header class="post__header">
      <h1 class="post__title"><a href="/{{.Permalink}}">{{.Title}}</a></h1>
      <span class="post__date">{{.CreatedAt}}</span>
    </header>
    {{.Content}}
  </article>
  {{end}}
</section>
{{end}}
